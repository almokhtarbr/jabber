name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: false

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Set version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          elif [[ -n "${{ github.event.inputs.version }}" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="0.0.0-dev"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Update version in Info.plist
        run: |
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString ${{ steps.version.outputs.version }}" Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion ${{ github.run_number }}" Info.plist

      - name: Build release
        run: swift build -c release

      - name: Import signing certificate
        env:
          CERTIFICATE_P12: ${{ secrets.DEVELOPER_ID_CERTIFICATE_P12 }}
          CERTIFICATE_PASSWORD: ${{ secrets.DEVELOPER_ID_CERTIFICATE_PASSWORD }}
        run: |
          KEYCHAIN_PATH="${RUNNER_TEMP}/signing.keychain-db"
          KEYCHAIN_PASSWORD="$(openssl rand -base64 32)"
          
          # Create temporary keychain
          security create-keychain -p "${KEYCHAIN_PASSWORD}" "${KEYCHAIN_PATH}"
          security set-keychain-settings -lut 21600 "${KEYCHAIN_PATH}"
          security unlock-keychain -p "${KEYCHAIN_PASSWORD}" "${KEYCHAIN_PATH}"
          
          # Import certificate
          echo "${CERTIFICATE_P12}" | base64 --decode > "${RUNNER_TEMP}/certificate.p12"
          security import "${RUNNER_TEMP}/certificate.p12" \
            -P "${CERTIFICATE_PASSWORD}" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "${KEYCHAIN_PATH}"
          
          # Allow codesign to access keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k "${KEYCHAIN_PASSWORD}" "${KEYCHAIN_PATH}"
          
          # Add to search list
          security list-keychain -d user -s "${KEYCHAIN_PATH}" login.keychain-db
          
          rm "${RUNNER_TEMP}/certificate.p12"

      - name: Create app bundle
        run: |
          APP_BUNDLE=".build/release-bundle/Jabber.app"
          CONTENTS="${APP_BUNDLE}/Contents"
          mkdir -p "${CONTENTS}/MacOS" "${CONTENTS}/Resources" "${CONTENTS}/Frameworks"
          
          cp .build/release/Jabber "${CONTENTS}/MacOS/Jabber"
          cp Info.plist "${CONTENTS}/Info.plist"
          
          # Copy Sparkle.framework into the bundle
          SPARKLE_PATH=$(find .build -name "Sparkle.framework" -type d | head -1)
          if [[ -n "${SPARKLE_PATH}" ]]; then
            cp -R "${SPARKLE_PATH}" "${CONTENTS}/Frameworks/"
          fi
          
          xcrun actool Sources/Jabber/Assets.xcassets \
            --compile "${CONTENTS}/Resources" \
            --platform macosx \
            --minimum-deployment-target 14.0 \
            --app-icon AppIcon \
            --output-partial-info-plist .build/release-bundle/AssetInfo.plist

      - name: Sign app bundle
        run: |
          codesign --force --deep --options runtime \
            --entitlements Jabber.entitlements \
            --sign "Developer ID Application" \
            .build/release-bundle/Jabber.app
          
          codesign --verify --verbose=2 .build/release-bundle/Jabber.app

      - name: Create DMG
        run: |
          mkdir -p .build/dmg/staging
          cp -R .build/release-bundle/Jabber.app .build/dmg/staging/
          ln -s /Applications .build/dmg/staging/Applications
          
          hdiutil create -volname "Jabber" \
            -srcfolder .build/dmg/staging \
            -ov -format UDRW \
            .build/dmg/Jabber-temp.dmg
          
          hdiutil convert .build/dmg/Jabber-temp.dmg \
            -format UDZO \
            -imagekey zlib-level=9 \
            -o .build/dmg/Jabber.dmg
          
          rm .build/dmg/Jabber-temp.dmg
          rm -rf .build/dmg/staging
          
          codesign --force --sign "Developer ID Application" .build/dmg/Jabber.dmg

      - name: Notarize DMG
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        run: |
          xcrun notarytool submit .build/dmg/Jabber.dmg \
            --apple-id "${APPLE_ID}" \
            --team-id "${APPLE_TEAM_ID}" \
            --password "${APPLE_APP_PASSWORD}" \
            --wait
          
          xcrun stapler staple .build/dmg/Jabber.dmg

      - name: Rename DMG with version
        run: |
          mv .build/dmg/Jabber.dmg ".build/dmg/Jabber-${{ steps.version.outputs.version }}.dmg"

      - name: Download Sparkle tools
        run: |
          curl -L -o /tmp/Sparkle.tar.xz "https://github.com/sparkle-project/Sparkle/releases/download/2.8.1/Sparkle-2.8.1.tar.xz"
          mkdir -p /tmp/sparkle
          tar -xf /tmp/Sparkle.tar.xz -C /tmp/sparkle

      - name: Sign update with EdDSA
        id: sparkle_sign
        env:
          SPARKLE_PRIVATE_KEY: ${{ secrets.SPARKLE_EDDSA_PRIVATE_KEY }}
        run: |
          echo "${SPARKLE_PRIVATE_KEY}" > /tmp/sparkle_private_key
          SIGNATURE=$(/tmp/sparkle/bin/sign_update ".build/dmg/Jabber-${{ steps.version.outputs.version }}.dmg" -f /tmp/sparkle_private_key)
          rm /tmp/sparkle_private_key
          echo "signature=${SIGNATURE}" >> "$GITHUB_OUTPUT"
          DMG_SIZE=$(stat -f%z ".build/dmg/Jabber-${{ steps.version.outputs.version }}.dmg")
          echo "dmg_size=${DMG_SIZE}" >> "$GITHUB_OUTPUT"

      - name: Generate appcast item
        run: |
          mkdir -p .build/appcast
          PUB_DATE=$(date -R)
          cat > .build/appcast/appcast.xml << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <rss version="2.0" xmlns:sparkle="http://www.andymatuschak.org/xml-namespaces/sparkle" xmlns:dc="http://purl.org/dc/elements/1.1/">
            <channel>
              <title>Jabber Updates</title>
              <link>https://rselbach.github.io/jabber/appcast.xml</link>
              <description>Jabber changelog</description>
              <language>en</language>
              <item>
                <title>Version ${{ steps.version.outputs.version }}</title>
                <pubDate>${PUB_DATE}</pubDate>
                <sparkle:version>${{ github.run_number }}</sparkle:version>
                <sparkle:shortVersionString>${{ steps.version.outputs.version }}</sparkle:shortVersionString>
                <sparkle:minimumSystemVersion>14.0</sparkle:minimumSystemVersion>
                <enclosure url="https://github.com/rselbach/jabber/releases/download/v${{ steps.version.outputs.version }}/Jabber-${{ steps.version.outputs.version }}.dmg"
                           ${{ steps.sparkle_sign.outputs.signature }}
                           length="${{ steps.sparkle_sign.outputs.dmg_size }}"
                           type="application/octet-stream"/>
              </item>
            </channel>
          </rss>
          EOF

      - name: Publish appcast to GitHub Pages
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          APPCAST_FILE="${{ github.workspace }}/.build/appcast/appcast.xml"
          
          cd /tmp
          git clone --depth 1 --branch gh-pages "https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git" gh-pages 2>/dev/null || {
            mkdir gh-pages
            cd gh-pages
            git init
            git checkout -b gh-pages
            git remote add origin "https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git"
          }
          
          cd /tmp/gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          cp "${APPCAST_FILE}" appcast.xml
          git add appcast.xml
          git commit -m "Update appcast for v${{ steps.version.outputs.version }}"
          git push origin gh-pages

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Jabber-${{ steps.version.outputs.version }}
          path: .build/dmg/Jabber-${{ steps.version.outputs.version }}.dmg

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: .build/dmg/Jabber-${{ steps.version.outputs.version }}.dmg
          generate_release_notes: true

      - name: Cleanup keychain
        if: always()
        run: |
          security delete-keychain "${RUNNER_TEMP}/signing.keychain-db" || true
